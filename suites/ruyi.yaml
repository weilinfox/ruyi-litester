# variant, use suite name as default value
ruyi:
  cases:
    # testcases list
    - ruyi-help
    - ruyi-basic
    - ruyi-advance
    - ruyi-mugen
  pre:
    # each pre script should have a corresponding post script
    # or set it to _
    - ["ruyi/ruyi-src-install", "ruyi/ruyi-bin-install", ]
  post:
    - ["ruyi/ruyi-src-remove", "ruyi/ruyi-bin-remove", ]

ruyi-local:
  cases:
    - ruyi-help
    - ruyi-basic
    - ruyi-advance
    - ruyi-mugen
  pre:
    - ["_", ]
  post:
    - ["_", ]

ruyi-src:
  cases:
    - ruyi-help
    - ruyi-basic
    - ruyi-advance
    - ruyi-mugen
  pre:
    - ["ruyi/ruyi-src-install", ]
  post:
    - ["ruyi/ruyi-src-remove", ]

ruyi-bin:
  cases:
    - ruyi-help
    - ruyi-basic
    - ruyi-advance
    - ruyi-mugen
  pre:
    - ["ruyi/ruyi-bin-install", ]
  post:
    - ["ruyi/ruyi-bin-remove", ]

ruyi-i18n:
  cases:
    - ruyi-i18n
  pre:
    - ["i18n/setup-zh-locale", ]
    - ["ruyi/ruyi-src-install", ]
  post:
    - ["i18n/setup-en-locale", ]
    - ["ruyi/ruyi-src-remove", ]
