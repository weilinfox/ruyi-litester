name: Ruyi Litester (aarch64 multi-distro)

on:
  workflow_dispatch:
    inputs:
      ruyi_version:
        description: "RUYI_VERSION to test"
        required: true
        default: "0.42.0-beta.20251017"
      test_start_time:
        description: "TEST_START_TIME (YYYYMMDD)"
        required: true
        default: "20251119"

jobs:
  litester-aarch64:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian_bookworm
          - debian_trixie
          - debian_sid
          - ubuntu_jammy
          - ubuntu_noble
          - openeuler_2403_sp1
          - openeuler_2403_sp2
          - openeuler_2503
          - archlinux
          - fedora_42
          - fedora_43
          - deepin_beige
          - deepin_crimson
          - openkylin
          - opencloudos

    env:
      RUYI_VERSION: ${{ inputs.ruyi_version }}
      TEST_START_TIME: ${{ inputs.test_start_time }}

    steps:
      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout ruyi-litester
        uses: actions/checkout@v4

      - name: Checkout ruyi-litester-reports
        uses: actions/checkout@v4
        with:
          repository: weilinfox/ruyi-litester-reports
          path: ruyi-litester-reports

      - name: Free space on ARM runner
        run: |
          echo "Disk usage before cleanup:"
          df -h /

          # Remove large preinstalled SDKs and logs
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell || true
          sudo rm -rf /home/runner/actions-runner/_diag/* || true
          sudo rm -rf /home/runner/work/_temp || true

          # Optional: clean caches
          sudo apt-get clean || true
          sudo rm -rf ~/.cache/pip ~/.cache/npm ~/.cache/yarn ~/.cache/node-gyp || true

          echo "Disk usage after cleanup:"
          df -h /

      - name: Build aarch64 test image for ${{ matrix.distro }}
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --build-arg ARCH=arm64 \
            -f docker/distros/${{ matrix.distro }}.Dockerfile \
            -t ruyi-litester:${{ matrix.distro }}-arm64 \
            --load \
            .

      - name: Run litester in Docker (${{ matrix.distro }} aarch64)
        run: |
          mkdir -p artifacts/${{ matrix.distro }}-arm64
          docker run --rm \
            --platform linux/arm64 \
            -e RUYI_VERSION \
            -e TEST_START_TIME \
            -e DISTRO_ID=${{ matrix.distro }}-arm64 \
            -v "$PWD/artifacts/${{ matrix.distro }}-arm64:/artifacts" \
            ruyi-litester:${{ matrix.distro }}-arm64

      - name: Upload artifacts for ${{ matrix.distro }} aarch64
        uses: actions/upload-artifact@v4
        with:
          name: ruyi-litester-${{ matrix.distro }}-arm64
          path: artifacts/${{ matrix.distro }}-arm64
          if-no-files-found: error

